<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="page">
  <label class="label page__label" for="area">Tell us your story:</label>

  <button class="btn btn__page" onclick="localStorage.removeItem('area');area.value=''">Очистить!?</button>
